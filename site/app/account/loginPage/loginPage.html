<div class="container-fluid" id="loginPageBody" ng-controller="AccountCtrl as AC">
    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12" id="loginPageContent" ng-class="{shanghai: siteTheme === 'Shanghai'}">
            <div class="row login-page-welcome">
                <div class="col-sm-7 col-md-7 col-lg-5 col-sm-offset-3 col-md-offset-5 col-lg-offset-5">
                    <h1>{{'ACCOUNT.WELCOME_LOGIN' | translate}}</h1>
                </div>
            </div>
            <div class="row login-page-content">
                <div class="col-sm-5 col-md-5 col-lg-3 col-sm-offset-4 col-md-offset-6 col-lg-offset-6">
                    <form class="form-signin well" novalidate>
                        <div class="row">
                            <a class="col-sm-4 col-md-4 col-lg-4 pull-left" ng-class="adminLoginPageClass" ng-click="changeToAdminUser()">{{'ACCOUNT.ADMIN' | translate}}</a>
                            <a class="col-sm-4 col-md-4 col-lg-4 pull-left" ng-class="generalLoginPageClass" ng-click="changeToGeneralUser()">{{'ACCOUNT.GENERAL' | translate}}</a>
                        </div>
                        <div ng-include="'/account/loginPage/adminAndGeneralUserLoginPage.html'"></div>
                    </form>
                </div>
            </div>
            <div class="row login-page-copyright">
                <div class="col-sm-12 col-md-12 col-lg-12">
                    <p ng-bind="'COPYRIGHT' | translate"></p>
                </div>
            </div>
        </div>
    </div>
</div>
