<!-- Edit LoRa Gateway -->
<form name="editLoraGWForm" class="dashboard-edit-page-edit-device-form">
  <!-- 1.Fieldset1: Important Fields -->
  <div class="row">
    <fieldset class="col-sm-12 col-md-12 col-lg-12">
      <legend class="text-info"></legend>
      <!-- 1.1 Important Fields row 1 -->
      <div class="row">
        <div class="form-group col-sm-3 col-md-3 col-lg-3">
          <label for="GatewaySN">GatewaySN</label>
          <input type="text" id="GatewaySN" class="form-control" ng-model="editEntry.GatewaySN" disabled>
        </div>
        <div class="form-group col-sm-3 col-md-3 col-lg-3">
          <label for="GatewayMAC">GatewayMAC</label>
          <input type="text" id="GatewayMAC" class="form-control" ng-model="editEntry.GatewayMAC" disabled>
        </div>
        <div class="form-group col-sm-3 col-md-3 col-lg-3">
          <label for="Description">Description</label>
          <textarea class="form-control" id="Description" rows="1" ng-model="editEntry.Description"></textarea>
        </div>
        <div class="form-group col-sm-3 col-md-3 col-lg-3">
          <label for="InstallationDate">InstallationDate</label>
          <input type="date" id="InstallationDate" class="form-control" ng-model="editEntry.InstallationDate">
        </div>
      </div>
      <!-- 1.2 Important Fields row 2 -->
      <div class="row">
        <div class="form-group col-sm-3 col-md-3 col-lg-3">
          <label for="4gModule">4gModule</label>
          <input type="text" id="4gModule" class="form-control" ng-model="editEntry['4gModule']">
        </div>
        <div class="form-group col-sm-3 col-md-3 col-lg-3">
          <label for="4gSimCardID">4gSimCardID</label>
          <input type="text" id="4gSimCardID" class="form-control" ng-model="editEntry['4gSimCardID']">
        </div>
        <div class="form-group col-sm-3 col-md-3 col-lg-3">
          <label for="BandID">BandID</label>
          <select class="form-control" id="BandID" ng-model="editEntry.BandID" ng-options="type for (key, type) in bandIDs">
          </select>
        </div>
        <div class="form-group col-sm-3 col-md-3 col-lg-3">
          <label for="CoreBoardVersion">CoreBoardVersion</label>
          <input type="text" id="CoreBoardVersion" class="form-control" ng-model="editEntry.CoreBoardVersion">
        </div>
      </div>
      <!-- 1.3 Important Fields row 3 -->
      <div class="row">
        <div class="form-group col-sm-3 col-md-3 col-lg-3">
          <label for="InstallationNumber">InstallationNumber</label>
          <input type="text" class="form-control" id="InstallationNumber" ng-model="editEntry.InstallationNumber">
        </div>
        <div class="form-group col-sm-3 col-md-3 col-lg-3">
          <label for="MotherboardVersion">MotherboardVersion</label>
          <input type="text" class="form-control" id="MotherboardVersion" ng-model="editEntry.MotherboardVersion">
        </div>
        <div class="form-group col-sm-3 col-md-3 col-lg-3">
          <label for="ReverseTunnelPort">ReverseTunnelPort</label>
          <input type="number" class="form-control" id="ReverseTunnelPort" ng-model="editEntry.ReverseTunnelPort">
        </div>
        <div class="form-group col-sm-3 col-md-3 col-lg-3">
          <label for="4gLTE">4gLTE</label>
          <span class="toggle-span-wrap form-control">
            <toggle ng-model="editEntry['4gLTE']" on="true" off="false" ng-change="changed()"></toggle>
          </span>
        </div>
      </div>
      <!-- 1.4 Important Fields row 4 -->
      <div class="row">
        <div class="form-group col-sm-3 col-md-3 col-lg-3">
          <label for="WiFi">WiFi</label>
          <span class="toggle-span-wrap form-control">
            <toggle ng-model="editEntry.WiFi" on="true" off="false" ng-change="changed()"></toggle>
          </span>
        </div>
        <div class="form-group col-sm-3 col-md-3 col-lg-3">
          <label for="WiredNetwork">WiredNetwork</label>
          <span class="toggle-span-wrap form-control">
            <toggle ng-model="editEntry.WiredNetwork" on="true" off="false" ng-change="changed()"></toggle>
          </span>
        </div>
      </div>
    </fieldset>
  </div>
  <!-- 2.Fieldset2: Optional Fields -->
  <div class="row">
    <fieldset class="col-sm-12 col-md-12 col-lg-12">
      <legend class="text-info"></legend>
      <!-- 2.1 Optional Fields row 1 -->
      <div class="row">
        <div class="form-group col-sm-3 col-md-3 col-lg-3">
          <label for="SiteID">SiteID</label>
          <input type="text" class="form-control" id="SiteID" ng-model="editEntry.SiteID">
        </div>
        <div class="form-group col-sm-3 col-md-3 col-lg-3">
          <label for="GpsRefAlt">GpsRefAlt</label>
          <input type="number" class="form-control" id="GpsRefAlt" ng-model="editEntry.GpsRefAlt">
        </div>
        <div class="form-group col-sm-3 col-md-3 col-lg-3">
          <label for="GpsRefLat">GpsRefLat</label>
          <input type="number" class="form-control" id="GpsRefLat" ng-model="editEntry.GpsRefLat">
        </div>
        <div class="form-group col-sm-3 col-md-3 col-lg-3">
          <label for="GpsRefLon">GpsRefLon</label>
          <input type="number" class="form-control" id="GpsRefLon" ng-model="editEntry.GpsRefLon">
        </div>
      </div>
      <!-- 2.2 Optional Fields row 2 -->
      <div class="row">
        <div class="form-group col-sm-3 col-md-3 col-lg-3">
          <label for="SiteName">Site Name</label>
          <input type="text" class="form-control" id="SiteName" ng-model="editEntry.SiteName">
        </div>
        <div class="form-group col-sm-3 col-md-3 col-lg-3">
          <label for="SiteAddress">Site Address</label>
          <input type="text" class="form-control" id="SiteAddress" ng-model="editEntry.SiteAddress">
        </div>
        <div class="form-group col-sm-3 col-md-3 col-lg-3">
          <label for="SiteRegion">Site Region</label>
          <input type="text" class="form-control" id="SiteRegion" ng-model="editEntry.SiteRegion">
        </div>
        <div class="form-group col-sm-3 col-md-3 col-lg-3">
          <label for="SiteType">Site Type</label>
          <input type="text" class="form-control" id="SiteType" ng-model="editEntry.SiteType">
        </div>
      </div>
      <!-- 2.3 Optional Fields row 3 -->
      <div class="row">
        <div class="form-group col-sm-3 col-md-3 col-lg-3">
          <label for="SiteDescription">Site Description</label>
          <input type="text" class="form-control" id="SiteDescription" ng-model="editEntry.SiteDescription">
        </div>
        <div class="form-group col-sm-3 col-md-3 col-lg-3">
          <label for="SiteCondition">Site Condition</label>
          <input type="text" class="form-control" id="SiteCondition" ng-model="editEntry.SiteCondition">
        </div>
        <div class="form-group col-sm-3 col-md-3 col-lg-3">
          <label for="SiteSource">Site Source</label>
          <input type="text" class="form-control" id="SiteSource" ng-model="editEntry.SiteSource">
        </div>
        <div class="form-group col-sm-3 col-md-3 col-lg-3">
          <label for="Comments">Comments</label>
          <input type="text" class="form-control" id="Comments" ng-model="editEntry.Comments">
        </div>
      </div>
      <!-- 2.1 Optional Fields row 1 -->
      <div class="row">
        <div class="form-group col-sm-3 col-md-3 col-lg-3">
          <label for="CoverageInKM">Coverage (KM)</label>
          <input type="number" class="form-control" id="CoverageInKM" ng-model="editEntry.CoverageInKM">
        </div>
      </div>
    </fieldset>
  </div>
  <!-- 3.Fieldset3: Others -->
  <div class="row">
    <fieldset class="col-sm-12 col-md-12 col-lg-12">
      <legend class="text-info"></legend>
      <!-- 3.1 Others row 1 -->
      <div class="row">
        <div class="form-group col-sm-3 col-md-3 col-lg-3">
          <label for="AntennaGain">AntennaGain</label>
          <input type="number" class="form-control" id="AntennaGain" ng-model="editEntry.AntennaGain">
        </div>
        <div class="form-group col-sm-3 col-md-3 col-lg-3">
          <label for="BeaconBandwidth">BeaconBandwidth</label>
          <input type="number" class="form-control" id="BeaconBandwidth" ng-model="editEntry.BeaconBandwidth">
        </div>
        <div class="form-group col-sm-3 col-md-3 col-lg-3">
          <label for="BeaconDataRate">BeaconDataRate</label>
          <input type="number" class="form-control" id="BeaconDataRate" ng-model="editEntry.BeaconDataRate">
        </div>
        <div class="form-group col-sm-3 col-md-3 col-lg-3">
          <label for="BeaconFreq">BeaconFreq</label>
          <input type="number" class="form-control" id="BeaconFreq" ng-model="editEntry.BeaconFreq">
        </div>
      </div>
      <!-- 3.2 Others row 2 -->
      <div class="row">
        <div class="form-group col-sm-3 col-md-3 col-lg-3">
          <label for="BeaconPeriod">BeaconPeriod</label>
          <input type="number" class="form-control" id="BeaconPeriod" ng-model="editEntry.BeaconPeriod">
        </div>
        <div class="form-group col-sm-3 col-md-3 col-lg-3">
          <label for="BeaconFreqNum">BeaconFreqNum</label>
          <input type="number" class="form-control" id="BeaconFreqNum" ng-model="editEntry.BeaconFreqNum">
        </div>
        <div class="form-group col-sm-3 col-md-3 col-lg-3">
          <label for="BeaconFreqStep">BeaconFreqStep</label>
          <input type="number" class="form-control" id="BeaconFreqStep" ng-model="editEntry.BeaconFreqStep">
        </div>
        <div class="form-group col-sm-3 col-md-3 col-lg-3">
          <label for="BeaconInfoDesc">BeaconInfoDesc</label>
          <input type="number" class="form-control" id="BeaconInfoDesc" ng-model="editEntry.BeaconInfoDesc">
        </div>
      </div>
      <!-- 3.3 Others row 3 -->
      <div class="row">
        <div class="form-group col-sm-3 col-md-3 col-lg-3">
          <label for="BeaconPower">BeaconPower</label>
          <input type="number" class="form-control" id="BeaconPower" ng-model="editEntry.BeaconPower">
        </div>
        <div class="form-group col-sm-3 col-md-3 col-lg-3">
          <label for="ClkBias">ClkBias</label>
          <input type="number" class="form-control" id="ClkBias" ng-model="editEntry.ClkBias">
        </div>
        <div class="form-group col-sm-3 col-md-3 col-lg-3">
          <label for="ClkDrift">ClkDrift</label>
          <input type="number" class="form-control" id="ClkDrift" ng-model="editEntry.ClkDrift">
        </div>
        <div class="form-group col-sm-3 col-md-3 col-lg-3">
          <label for="DownlinkChan">DownlinkChan</label>
          <input type="text" class="form-control" id="DownlinkChan" ng-model="editEntry.DownlinkChan">
        </div>
      </div>
      <!-- 3.4 Others row 4 -->
      <div class="row">
        <div class="form-group col-sm-3 col-md-3 col-lg-3">
          <label for="UplinkChan">UplinkChan</label>
          <input type="text" class="form-control" id="UplinkChan" ng-model="editEntry.UplinkChan">
        </div>
        <div class="form-group col-sm-3 col-md-3 col-lg-3">
          <label for="FskEnable">FskEnable</label>
          <span class="toggle-span-wrap form-control">
            <toggle ng-model="editEntry.FskEnable" on="true" off="false" ng-change="changed()"></toggle>
          </span>
        </div>
        <div class="form-group col-sm-3 col-md-3 col-lg-3">
          <label for="GpsEnable">GpsEnable</label>
          <span class="toggle-span-wrap form-control">
            <toggle ng-model="editEntry.GpsEnable" on="true" off="false" ng-change="changed()"></toggle>
          </span>
        </div>
        <div class="form-group col-sm-3 col-md-3 col-lg-3">
          <label for="LoRaWanPublic">LoRaWanPublic</label>
          <span class="toggle-span-wrap form-control">
            <toggle ng-model="editEntry.LoRaWanPublic" on="true" off="false" ng-change="changed()"></toggle>
          </span>
        </div>
      </div>
      <!-- 3.5 Others row 5 -->
      <div class="row">
        <div class="form-group col-sm-3 col-md-3 col-lg-3">
          <label for="LgsIP">LgsIP</label>
          <input type="text" class="form-control" id="LgsIP" ng-model="editEntry.LgsIP">
        </div>
        <div class="form-group col-sm-3 col-md-3 col-lg-3">
          <label for="LgsPort">LgsPort</label>
          <input type="text" class="form-control" id="LgsPort" ng-model="editEntry.LgsPort">
        </div>
        <div class="form-group col-sm-3 col-md-3 col-lg-3">
          <label for="KeepAliveInternal">KeepAliveInternal</label>
          <input type="number" class="form-control" id="KeepAliveInternal" ng-model="editEntry.KeepAliveInternal">
        </div>
        <div class="form-group col-sm-3 col-md-3 col-lg-3">
          <label for="NtpLatency">NtpLatency</label>
          <input type="number" class="form-control" id="NtpLatency" ng-model="editEntry.NtpLatency">
        </div>
      </div>
      <!-- 3.6 Others row 6 -->
      <div class="row">
        <div class="form-group col-sm-3 col-md-3 col-lg-3">
          <label for="NtpLevel">NtpLevel</label>
          <input type="number" class="form-control" id="NtpLevel" ng-model="editEntry.NtpLevel">
        </div>
        <div class="form-group col-sm-3 col-md-3 col-lg-3">
          <label for="PpsLevel">PpsLevel</label>
          <input type="number" class="form-control" id="PpsLevel" ng-model="editEntry.PpsLevel">
        </div>
      </div>
    </fieldset>
  </div>
  <div class="dashboard-edit-page-edit-device-form-submit-button">
    <div class="col-sm-12 col-md-12 col-lg-12">
      <button type="button" class="pull-right btn btn-primary" ng-click="finish(editLoraGWForm.$valid)">
        Submit
      </button>
    </div>
  </div>
</form>
