<!-- 1.Loading Pulse -->
<div class="row">
    <div class="dashboard-content-body-loading-pulse" ng-show="data.batchFormStatus === 'submitted'">
        <div class="loading-pulse"></div>
    </div>
</div>
<!-- 2.Error Message -->
<div class="row dashboard-content-body-error-msg">
    <div class="col-sm-10 col-md-10 col-lg-10 col-sm-offset-1 col-md-offset-1 col-lg-offset-1 alert alert-danger" role="alert"
        ng-show="data.batchFormStatus === 'invalid'">
        <button type="button" class="close" ng-click="batchCloseAlert()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        <strong>错误原因: </strong>{{data.batchErrorMessage}}
    </div>
</div>
<!-- 3.Content and Submit Button -->
<div class="row">
    <div ng-class="getMengyangRegisterFormClass()" ng-show="data.batchFormStatus !== 'submitted'">
        <form id="registerMengyangForm" name="registerMengyangForm">
            <!-- New Batch File Upload Section -->
            <!-- COMPONENT START -->
            <div class="dashboard-content-body-form-group control-group">
                <div class="input-group col-md-10 col-lg-10 col-sm-offset-1 col-md-offset-1 col-lg-offset-1">
                    <span class="input-group-addon">牧场*</span>
                    <select id="pastureID" class="form-control" ng-model="batchRegisterEntry.pastureID" ng-options="id for id in data.pastureIDs">
                    </select>
                </div>
            </div>
            <div class="dashboard-content-body-form-group control-group">
                <div class="input-group col-sm-10 col-md-10 col-lg-10 col-sm-offset-1 col-md-offset-1 col-lg-offset-1">
                    <div class="input-group">
                        <span class="input-group-addon">CSV 文件 *</span>
                        <input id="BatchFileInfo" type="text" class="form-control" readonly>
                        <label class="input-group-btn">
                            <span class="btn btn-primary">
                                浏览&hellip;
                                <input id="BatchFile" type="file" accept=".csv" style="display: none;" onchange="angular.element(this).scope().batchBrowse()"
                                    multiple required>
                            </span>
                        </label>
                    </div>
                </div>
            </div>
            <!-- COMPONENT END -->
            <div class="dashboard-content-body-form-group control-group">
                <div class="dashboard-content-body-form-batch-button col-sm-10 col-md-10 col-lg-10 col-sm-offset-1 col-md-offset-1 col-lg-offset-1">
                    <div class="btn-group pull-right">
                        <!-- <button type="button" class="btn btn-warning"><a href="./csv_Template.csv" download>Excel Temp</button> -->
                        <a id="BatchFileDownloadForMengyang" class="btn btn-primary" style="color: #ffffff" ng-click="getBatchFile()">CSV 模板</a>
                        <button type="button" class="btn btn-primary" ng-click="batchReset()">重置</button>
                        <button type="button" class="btn btn-primary" ng-click="batchUpload()">上传</button>
                    </div>
                </div>
            </div>

            <div class="dashboard-content-body-form-group dashboard-content-body-form-submit-ble-node-batch-register">
                <div class="control-label col-sm-10 col-md-10 col-lg-10 col-sm-offset-1 col-md-offset-1 col-lg-offset-1 submit-button-wrapper"
                    style="padding-right:0px">
                    <div class="controls">
                        <button class="btn btn-primary" ng-click="batchFinish()">创建</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
