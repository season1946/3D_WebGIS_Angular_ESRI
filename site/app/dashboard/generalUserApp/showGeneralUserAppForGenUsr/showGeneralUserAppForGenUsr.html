<div id="dashboard-content-container-show-gen-usr-app" class="container dashboard-content-container">
    <!-- Return to Overview -->
    <div class="return-panel">
        <div class="return-panel-header">
            <h3>
                <span class="glyphicon glyphicon-share"></span>
                <a class="return-panel-header-link" href="{{generalUsrAppTableUrl}}">Return</a>
            </h3>
        </div>
    </div>
    <!-- Edit General User Application Name -->
    <div ng-class="getEditBleApplicationFormClass()" style="margin-bottom:40px;">
        <!-- Row 1 -->
        <div class="input-group-wrapper col-sm-4 col-md-4 col-lg-4">
            <div class="input-group">
                <span class="input-group-addon">Application Name</span>
                <input type="text" class="form-control" id="usrName" ng-model="generalUserApplicationName" disabled>
            </div>
        </div>
        <div class="input-group-wrapper col-sm-4 col-md-4 col-lg-4">
            <div class="input-group">
                <span class="input-group-addon">Scenario Name</span>
                <input id="scenarioName" name="scenarioName" type="text" class="form-control" ng-model="scenarioID" disabled>
            </div>
        </div>
        <div class="input-group-wrapper col-sm-4 col-md-4 col-lg-4">
            <div class="input-group">
                <span class="input-group-addon">createdBy</span>
                <input id="createdBy" name="createdBy" type="text" class="form-control" ng-model="createdBy" disabled>
            </div>
        </div>
        <!-- Row 2 -->
        <div class="input-group-wrapper col-sm-4 col-md-4 col-lg-4">
            <div class="input-group">
                <span class="input-group-addon">creatorAccessRole</span>
                <input id="creatorAccessRole" name="creatorAccessRole" type="text" class="form-control" ng-model="creatorAccessRole" disabled>
            </div>
        </div>
        <div class="input-group-wrapper col-sm-4 col-md-4 col-lg-4">
            <div class="input-group">
                <span class="input-group-addon">createdTime</span>
                <input id="createdTime" name="createdTime" type="text" class="form-control" ng-model="createdTime" disabled>
            </div>
        </div>
        <div class="input-group-wrapper col-sm-4 col-md-4 col-lg-4">
            <div class="input-group">
                <span class="input-group-addon">modifiedTime</span>
                <input id="modifiedTime" name="modifiedTime" type="text" class="form-control" ng-model="modifiedTime" disabled>
            </div>
        </div>
    </div>
    <!-- Edit Lora Application ID -->
    <div class="row">
        <div class="dashboard-content-body-form-group control-group">
            <div ng-class="getCollapseClass()">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <a data-toggle="collapse" data-target="#register-lora-app-form-collapse" ng-click="changeLoraAppCollapse()">
                            <h4 class="panel-title">
                                <i class="fa fa-plus" aria-hidden="true" ng-show="loraAppCollapse"></i>
                                <i class="fa fa-minus" aria-hidden="true" ng-show="!loraAppCollapse"></i>
                                <span>Lora Application</span>
                            </h4>
                        </a>
                    </div>
                    <div id="register-lora-app-form-collapse" class="panel-collapse collapse">
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-sm-12 col-md-12 col-lg-12" ng-show="!initializing && tableBody.length === 0">
                                    <span class="text-center" ng-show="noDataHint">
                                        <h3>
                                            <fa name="table"></fa> No Data For This Application
                                        </h3>
                                    </span>
                                    <span ng-show="!nodataHint">
                                    </span>
                                </div>
                            </div>
                            <table id="newGeneralUserAppLoraDevTable" class="table table-hover" ng-show="!initializing && tableBody.length !== 0">
                                <thead class="table-header">
                                    <tr>
                                        <th>
                                            <i class="fa fa-cog" aria-hidden="true"></i>
                                        </th>
                                        <th ng-repeat="item in tableHeader track by $index">
                                            {{item}}
                                        </th>
                                    </tr>
                                </thead>
                                <tbody class="table-body">
                                    <tr ng-repeat="row in tableBody track by $index" class="data-table-row">
                                        <td align="center">
                                            <a title="LoRa Device General Info" class="btn btn-default" ng-click="showDeviceInfo($index)">
                                                <i class="fa fa-book"></i>
                                            </a>
                                        </td>
                                        <td title="{{col}}" ng-repeat="col in row track by $index">
                                            {{col}}
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 2. Ble Application, Collapse Panel -->
    <div ng-repeat="obj in bleApps track by $index">
        <div class="row">
            <div class="dashboard-content-body-form-group control-group">
                <div ng-class="getCollapseClass()">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <a data-toggle="collapse" data-target="#register-ble-app-form-collapse-{{$index}}" ng-click="changeBleAppCollapse($index)">
                                <h4 class="panel-title">
                                    <i class="fa fa-plus" aria-hidden="true" ng-show="bleApps[$index].collapse"></i>
                                    <i class="fa fa-minus" aria-hidden="true" ng-show="!bleApps[$index].collapse"></i>
                                    <span>BLE Application {{bleApps[$index].id}}</span>
                                </h4>
                            </a>
                        </div>
                        <div id="register-ble-app-form-collapse-{{$index}}" class="panel-collapse collapse">
                            <div class="panel-body">
                                <div class="row lora-app-id-options">
                                    <div class="dashboard-content-body-form-group dashboard-content-body-form-group-gen-usr-app control-group">
                                        <div class="input-group col-sm-12 col-md-12 col-lg-12">
                                            <span class="input-group-addon">BLE Application ID</span>
                                            <input id="bleAppID" name="bleAppID" type="text" class="form-control" ng-model="bleApps[$index].bleAppID" disabled>
                                        </div>
                                    </div>
                                </div>
                                <div class="row lora-app-id-options">
                                    <div class="dashboard-content-body-form-group dashboard-content-body-form-group-gen-usr-app control-group">
                                        <div class="input-group col-sm-12 col-md-12 col-lg-12">
                                            <span class="input-group-addon">Select All</span>
                                            <input id="all" name="all" type="text" class="form-control" value="true" disabled ng-show="bleApps[$index].bleNodesAllSign">
                                            <input id="all" name="all" type="text" class="form-control" value="false" disabled ng-show="!bleApps[$index].bleNodesAllSign">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12 col-md-12 col-lg-12" ng-show="!bleApps[$index].initializing && !bleApps[$index].bleNodesAllSign && bleApps[$index].tableBody.length === 0">
                                        <span class="text-center">
                                            <h3>
                                                <fa name="table"></fa> No Data For This Application
                                            </h3>
                                        </span>
                                    </div>
                                </div>
                                <table id="newGeneralUserAppLoraDevTable" class="table table-hover" ng-show="!bleApps[$index].initializing && !bleApps[$index].bleNodesAllSign && bleApps[$index].tableBody.length !== 0">
                                    <thead class="table-header">
                                        <tr>
                                            <th>
                                                <i class="fa fa-cog" aria-hidden="true"></i>
                                            </th>
                                            <th ng-repeat="item in bleApps[$index].tableHeader track by $index">
                                                {{item}}
                                            </th>
                                        </tr>
                                    </thead>
                                    <tbody class="table-body">
                                        <tr ng-repeat="row in bleApps[$index].tableBody track by $index" class="data-table-row">
                                            <td align="center">
                                                <a title="LoRa Device General Info" class="btn btn-default" ng-click="showBleDeviceInfo($parent.$index, $index)">
                                                    <i class="fa fa-book"></i>
                                                </a>
                                            </td>
                                            <td title="{{col}}" ng-repeat="col in row track by $index">
                                                {{col}}
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Parts -->
    <div ng-include="'/dashboard/deviceTable/modals/generalInfoModal.html'"></div>
</div>
